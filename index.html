    let touchStartX=0, touchEndX=0, current=null, deleted=[];
    document.addEventListener('DOMContentLoaded', ()=>{
      const savedStates = JSON.parse(localStorage.getItem('collapsedStates')||'{}');
      for(let name in lists){
        lists[name].collapsed = savedStates[name]||false;
        updateCollapse(name);
        let arr = JSON.parse(localStorage.getItem(name)||'[]');
        const allPlaceholder = Array.isArray(arr) && arr.every(i=>i.name.toLowerCase()===name);
        if(!arr.length || allPlaceholder){
          arr = lists[name].default.map(n=>({name:n,count:"0",checked:false}));
          localStorage.setItem(name, JSON.stringify(arr));
        }
        loadList(name);
      }
      setupSwipe();
