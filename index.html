<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumar Family Grocery</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --veg: #4caf50; --gro: #2196f3; --ind: #ff9800; --oth: #9c27b0;
      --check: #e9ecef; --btn2: #f44336; --btn3: #4caf50; --btn4: #ff5722;
      --h: #fff9c4;
    }
    /* (Paste ALL your original CSS styles here) */
  </style>
</head>
<body>
  <!-- Auth Screen (Initially Visible) -->
  <div id="auth-container" style="text-align:center; padding:20px;">
    <h1>Kumar Family Grocery</h1>
    <button id="phone-auth-btn" style="padding:12px; background:#4CAF50; color:white; border:none; border-radius:8px;">
      Sign In with Phone
    </button>
    <div id="recaptcha-container"></div>
  </div>

  <!-- Main App (Hidden Until Auth) -->
  <div id="app-container" style="display:none;">
    <!-- (Paste ALL your original HTML here) -->
  </div>

  <script>
    // Firebase Config (Replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyADHt2ZI5eCYLWs9hA16WJaL16C8REHbMI",
      authDomain: "kumar-grocery-list.firebaseapp.com",
      databaseURL: "https://kumar-grocery-list-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kumar-grocery-list",
      storageBucket: "kumar-grocery-list.appspot.com",
      messagingSenderId: "726095302244",
      appId: "1:726095302244:web:afacaef92680ad26151971"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Phone Auth
    document.getElementById('phone-auth-btn').addEventListener('click', () => {
      const phoneNumber = prompt("Enter phone number with country code (+91XXX):");
      if (!phoneNumber) return;

      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(confirmationResult => {
          const smsCode = prompt("Enter 6-digit OTP:");
          return confirmationResult.confirm(smsCode);
        })
        .then(() => {
          document.getElementById('auth-container').style.display = 'none';
          document.getElementById('app-container').style.display = 'block';
        })
        .catch(error => alert("Error: " + error.message));
    });

    // Auto-show app if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app-container').style.display = 'block';
      }
    });

    // (Paste ALL your original JavaScript here, including lists, saveList(), etc.)
    // Modify saveList() to use Firebase:
    function saveList(k, a) {
      localStorage.setItem(k, JSON.stringify(a));
      database.ref('groceryLists/' + k).set(a); // Sync to Firebase
    }
  </script>
</body>
</html>
