<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Grocery Lists</title>
  <style>
    /* Styling for buttons, tables, and other elements */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .table-container {
      margin: 20px 0;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .table-header {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
      background-color: #ececec;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .row-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .row-checkbox {
      margin-right: 10px;
    }

    .counter {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .counter-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }

    .counter-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .item-name {
      flex-grow: 1;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .highlight {
      background-color: #f0e68c;
    }

    .delete-btn {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    .add-row {
      text-align: center;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.5em;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    .master-check {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f1c40f;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      font-size: 2em;
    }

    .master-check:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>

  <button class="master-check" onclick="toggleAllCheckboxes()" title="Toggle all checkboxes">‚úì</button>
  <h1>My Grocery Lists</h1>

  <div class="table-container">
    <div class="table-header" id="veggies-header">Veggies</div>
    <table><tbody id="veggies-items"></tbody></table>
    <div class="add-row">
      <button class="add-btn" id="veggies-add" onclick="addRow('veggies')">+</button>
    </div>
  </div>

  <div class="table-container">
    <div class="table-header" id="grocery-header">Grocery</div>
    <table><tbody id="grocery-items"></tbody></table>
    <div class="add-row">
      <button class="add-btn" id="grocery-add" onclick="addRow('grocery')">+</button>
    </div>
  </div>

  <div class="table-container">
    <div class="table-header" id="indian-header">Indian Store</div>
    <table><tbody id="indian-items"></tbody></table>
    <div class="add-row">
      <button class="add-btn" id="indian-add" onclick="addRow('indian')">+</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCub2z0BY5QcFuQQ9BNHNiRwDIazeC0sZY",
      authDomain: "groceryapp-multiedit.firebaseapp.com",
      projectId: "groceryapp-multiedit",
      storageBucket: "groceryapp-multiedit.firebasestorage.app",
      messagingSenderId: "384086398983",
      appId: "1:384086398983:web:5bd3abf829556e799432a2"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tables = {
      veggies: 'veggies-items',
      grocery: 'grocery-items',
      indian: 'indian-items'
    };

    // Default values for each table
    const defaultItems = {
      veggies: [
        { name: "Carrot", count: 2, checked: false },
        { name: "Broccoli", count: 1, checked: false }
      ],
      grocery: [
        { name: "Milk", count: 1, checked: false },
        { name: "Bread", count: 1, checked: false }
      ],
      indian: [
        { name: "Rice", count: 5, checked: false },
        { name: "Dal", count: 2, checked: false }
      ]
    };
    
    for (const [key, items] of Object.entries(defaultItems)) {
      firebase.firestore().collection('grocery-lists').doc(key).set({ items })
        .then(() => console.log(`‚úÖ Added: ${key}`))
        .catch(err => console.error(`‚ùå Failed: ${key}`, err));
    }

    document.addEventListener('DOMContentLoaded', () => {
      for (const [tableName, tableId] of Object.entries(tables)) {
        loadTable(tableName);
      }
    });

    // Add a new row to the table
    function addRow(tableName) {
      const tableId = tables[tableName];
      const tbody = document.getElementById(tableId);
      const rowId = 'row-' + Date.now();

      const row = document.createElement('tr');
      row.id = rowId;
      row.innerHTML = `
        <td>
          <div class="row-content">
            <input type="checkbox" class="row-checkbox" onchange="toggleRow(this, '${tableName}')">
            <div class="counter">
              <button class="counter-btn" onclick="changeCounter(this, -1)" disabled>-</button>
              <span class="counter-value">0</span>
              <button class="counter-btn" onclick="changeCounter(this, 1)">+</button>
            </div>
            <input type="text" class="item-name" placeholder="Item name" oninput="saveTable('${tableName}')">
            <button class="delete-btn" onclick="deleteRow('${rowId}', '${tableName}')" title="Delete">üóëÔ∏è</button>
          </div>
        </td>
      `;
      tbody.appendChild(row);
      saveTable(tableName);
    }

    // Change counter value
    function changeCounter(button, change) {
      const counter = button.parentElement;
      const valueSpan = counter.querySelector('.counter-value');
      let value = parseInt(valueSpan.textContent);
      value = Math.max(0, Math.min(50, value + change));
      valueSpan.textContent = value;
      counter.querySelector('.counter-btn:first-child').disabled = value <= 0;
      counter.querySelector('.counter-btn:last-child').disabled = value >= 50;

      const itemName = counter.parentElement.querySelector('.item-name');
      if (value > 0) {
        itemName.classList.add('highlight');
      } else {
        itemName.classList.remove('highlight');
      }

      saveTable(getTableNameFromRow(button.closest('tr')));
    }

    // Toggle checked state of a row
    function toggleRow(checkbox, tableName) {
      const row = checkbox.closest('tr');
      row.classList.toggle('checked', checkbox.checked);
      saveTable(tableName);
    }

    // Delete a row
    function deleteRow(rowId, tableName) {
      if (confirm("Are you sure you want to delete this item?")) {
        document.getElementById(rowId)?.remove();
        saveTable(tableName);
      }
    }

    // Toggle all checkboxes
    function toggleAllCheckboxes() {
      if (confirm("Do you want to toggle all checkboxes?")) {
        const checkboxes = document.querySelectorAll('.row-checkbox');
        const anyChecked = [...checkboxes].some(cb => cb.checked);
        checkboxes.forEach(cb => {
          cb.checked = !anyChecked;
          cb.dispatchEvent(new Event('change'));
        });
      }
    }

    // Save table data to Firestore
    function saveTable(tableName) {
      const rows = document.getElementById(tables[tableName]).querySelectorAll('tr');
      const data = [...rows].map(row => ({
        checked: row.querySelector('.row-checkbox').checked,
        count: row.querySelector('.counter-value').textContent,
        name: row.querySelector('.item-name').value
      }));

      db.collection('grocery-lists').doc(tableName).set({ items: data });
    }

    // Load table data from Firestore or use default values
    function loadTable(tableName) {
      db.collection('grocery-lists').doc(tableName).get().then(doc => {
        const data = doc.exists ? doc.data().items : defaultItems[tableName];
        const tbody = document.getElementById(tables[tableName]);
        tbody.innerHTML = '';
        data.forEach(item => {
          const rowId = 'row-' + Date.now() + Math.random().toString(36).substr(2, 9);
          const row = document.createElement('tr');
          row.id = rowId;
          if (item.checked) row.classList.add('checked');
          row.innerHTML = `
            <td>
              <div class="row-content">
                <input type="checkbox" class="row-checkbox" onchange="toggleRow(this, '${tableName}')" ${item.checked ? 'checked' : ''}>
                <div class="counter">
                  <button class="counter-btn" onclick="changeCounter(this, -1)" ${item.count <= 0 ? 'disabled' : ''}>-</button>
                  <span class="counter-value">${item.count}</span>
                  <button class="counter-btn" onclick="changeCounter(this, 1)" ${item.count >= 50 ? 'disabled' : ''}>+</button>
                </div>
                <input type="text" class="item-name ${item.count > 0 ? 'highlight' : ''}" value="${item.name}" oninput="saveTable('${tableName}')">
                <button class="delete-btn" onclick="deleteRow('${rowId}', '${tableName}')" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      }).catch((error) => {
        console.error("Error loading table data: ", error);
        // If there's an error loading data, fall back to default items
        const tbody = document.getElementById(tables[tableName]);
        tbody.innerHTML = '';
        defaultItems[tableName].forEach(item => {
          const rowId = 'row-' + Date.now() + Math.random().toString(36).substr(2, 9);
          const row = document.createElement('tr');
          row.id = rowId;
          if (item.checked) row.classList.add('checked');
          row.innerHTML = `
            <td>
              <div class="row-content">
                <input type="checkbox" class="row-checkbox" onchange="toggleRow(this, '${tableName}')" ${item.checked ? 'checked' : ''}>
                <div class="counter">
                  <button class="counter-btn" onclick="changeCounter(this, -1)" ${item.count <= 0 ? 'disabled' : ''}>-</button>
                  <span class="counter-value">${item.count}</span>
                  <button class="counter-btn" onclick="changeCounter(this, 1)" ${item.count >= 50 ? 'disabled' : ''}>+</button>
                </div>
                <input type="text" class="item-name ${item.count > 0 ? 'highlight' : ''}" value="${item.name}" oninput="saveTable('${tableName}')">
                <button class="delete-btn" onclick="deleteRow('${rowId}', '${tableName}')" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function getTableNameFromRow(row) {
      const tableId = row.closest('tbody').id;
      return Object.keys(tables).find(name => tables[name] === tableId);
    }
  </script>
</body>
</html>
