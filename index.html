<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery List</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <button class="master-btn" onclick="toggleAllCheckboxes()">Check/Uncheck All</button>

    </div>
    <div class="table" data-table="Veggies">
      <h2>Veggies</h2>
    </div>
    <div class="table" data-table="Indian Store">
      <h2>Indian Store</h2>
    </div>
  </div>
</body>
</html>
