<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ›’ Grocery List</h1>
  </header>

  <main>
    <section>
      <h2>Grocery</h2>
      <table id="groceryTable">
        <thead>
          <tr>
            <th>Done</th>
            <th>Item</th>
            <th>Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="groceryBody">
          <!-- Grocery rows will be dynamically added here -->
        </tbody>
      </table>
      <button class="add-row-btn" onclick="addRow('grocery')">Add Row</button>
    </section>

    <section>
      <h2>Veggies</h2>
      <table id="veggieTable">
        <thead>
          <tr>
            <th>Done</th>
            <th>Item</th>
            <th>Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="veggieBody">
          <!-- Veggies rows will be dynamically added here -->
        </tbody>
      </table>
      <button class="add-row-btn" onclick="addRow('veggie')">Add Row</button>
    </section>

    <section>
      <h2>Indian Store</h2>
      <table id="indianStoreTable">
        <thead>
          <tr>
            <th>Done</th>
            <th>Item</th>
            <th>Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="indianStoreBody">
          <!-- Indian store rows will be dynamically added here -->
        </tbody>
      </table>
      <button class="add-row-btn" onclick="addRow('indianStore')">Add Row</button>
    </section>
  </main>

  <button id="toggleAll" onclick="toggleAll()">Check/Uncheck All</button>

  <script src="script.js"></script>
</body>
</html>
