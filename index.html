let lastUndo = null;
let undoTimer = null;

// Show undo UI
function showUndo(message, undoFn) {
  clearUndo();
  lastUndo = undoFn;
  // Create undo bar if not exists
  let bar = document.getElementById('undo-bar');
  if (!bar) {
    bar = document.createElement('div');
    bar.id = 'undo-bar';
    bar.style.position = 'fixed';
    bar.style.bottom = '20px';
    bar.style.right = '20px';
    bar.style.background = '#323232';
    bar.style.color = '#fff';
    bar.style.padding = '14px 22px';
    bar.style.borderRadius = '9px';
    bar.style.fontSize = '1.1rem';
    bar.style.boxShadow = '0 8px 24px rgba(0,0,0,0.15)';
    bar.style.zIndex = '9999';
    bar.style.display = 'flex';
    bar.style.alignItems = 'center';
    bar.style.gap = '18px';
    bar.innerHTML = `
      <span id="undo-msg">${message}</span>
      <button id="do-undo-btn" style="background:#ffe082;color:#333;border:none;padding:7px 18px;border-radius:8px;font-size:1.06rem;cursor:pointer;font-weight:700;">UNDO</button>
    `;
    document.body.appendChild(bar);
  } else {
    document.getElementById('undo-msg').textContent = message;
    bar.style.display = 'flex';
  }
  document.getElementById('do-undo-btn').onclick = () => {
    if (lastUndo) lastUndo();
    clearUndo();
  };
  undoTimer = setTimeout(clearUndo, 7000);
}
function clearUndo() {
  let bar = document.getElementById('undo-bar');
  if (bar) bar.style.display = 'none';
  lastUndo = null;
  if (undoTimer) clearTimeout(undoTimer);
}

// Example: Use in deleteRow
function deleteRow(cat, key) {
  const item = groceryData[cat][key];
  db.ref(`/groceryLists/${cat}/${key}`).remove();
  showUndo(`Deleted "${item.name}".`, function() {
    db.ref(`/groceryLists/${cat}/${key}`).set(item);
  });
  setTimeout(()=>renderList(cat), 300);
}

// Example: Use in moveRow
function moveRow(cat, key, direction) {
  let arr = originalKeyOrder[cat];
  if (!arr) arr = originalKeyOrder[cat] = Object.keys(groceryData[cat] || {});
  const idx = arr.indexOf(key);
  if (idx < 0) return;
  const swapWith = idx + direction;
  if (swapWith < 0 || swapWith >= arr.length) return;
  [arr[idx], arr[swapWith]] = [arr[swapWith], arr[idx]];
  renderList(cat);
  showUndo('Moved item.', function() {
    // Undo: swap back
    [arr[idx], arr[swapWith]] = [arr[swapWith], arr[idx]];
    renderList(cat);
  });
}

            auth.signOut();
            document.getElementById('login-error').textContent = 'Access denied. Please use an allowed Google account.';
            return;
          }
          showMain();
          subscribeAllLists();
        })
        .catch((err) => {
          document.getElementById('login-error').textContent = err.message;
        });
    }
    document.getElementById('google-signin-btn').onclick = googleSignIn;
    renderAllowedList();

    // Logout Logic
    function clearAllCookies() {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        const eqPos = c.indexOf("=");
        const name = eqPos > -1 ? c.substring(0, eqPos) : c;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;";
      }
    }
    function logout() {
      listeners?.forEach(fn => {try {fn();}catch(e){}});
      listeners = [];
      auth.signOut().finally(() => {
        clearAllCookies();
        localStorage.clear();
        sessionStorage.clear();
        location.reload();
      });
    }
    document.getElementById('logout-btn-top').onclick = function() {
      showModal("Are you sure you want to logout?", function(yes) {
        if (yes) logout();
      });
    };
    function setLogoutButtonVisible(visible) {
      var btn = document.getElementById('logout-btn-top');
      if (btn) btn.style.display = visible ? '' : 'none';
    }

    // --- Table/category config
    let CATEGORIES = ["veggies", "grocery", "indian", "kmart_bigw_target", "pharmacy", "others"];
    let CATEGORY_NAMES = {
      veggies: "🥦 Veggies",
      grocery: "🛒 Grocery",
      indian: "🇮🇳 India Store",
      kmart_bigw_target: "🛍️ Kmart/Big W/Target",
      pharmacy: "🏥 Pharmacy",
      others: "🔖 Others"
    };
    let CATEGORY_HEADER_CLASSES = {
      veggies:"veggies-header",grocery:"grocery-header",indian:"indian-header",
      kmart_bigw_target:"kmart_bigw_target-header",pharmacy:"pharmacy-header",others:"others-header"
    };
    let groceryData = {};
    let originalKeyOrder = {};
    let checkZerosActive = false;
    let listeners = [];

    // Edit Mode
    let editMode = false;
    document.getElementById('edit-toggle-btn').onclick = function() {
      editMode = !editMode;
      document.body.classList.toggle('edit-mode', editMode);
      this.classList.toggle('active', editMode);
      document.getElementById('edit-toggle-indicator').textContent = editMode ? "💡 ON" : "💡";
      renderAllTables();
    };

    // Context Menu
    function showContextMenu(x, y, opts) {
  removeContextMenu();
  const menu = document.createElement('div');
  menu.className = 'context-menu';
  menu.style.position = 'fixed'; // Ensures it's relative to viewport

  // Temporarily set offscreen to measure
  menu.style.left = "0px";
  menu.style.top = "0px";
  menu.style.visibility = "hidden";
  opts.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt.label;
    btn.disabled = !!opt.disabled;
    btn.onclick = () => {
      removeContextMenu();
      opt.action();
    };
    menu.appendChild(btn);
  });
  document.body.appendChild(menu);

  // Now measure and adjust position
  menu.style.visibility = "visible";
  const menuRect = menu.getBoundingClientRect();
  const padding = 8;
  let left = x;
  let top = y;

  // Prevent overflow right
  if (left + menuRect.width + padding > window.innerWidth) {
    left = window.innerWidth - menuRect.width - padding;
  }
  // Prevent overflow bottom
  if (top + menuRect.height + padding > window.innerHeight) {
    top = window.innerHeight - menuRect.height - padding;
  }
  // Prevent negative
  left = Math.max(padding, left);
  top = Math.max(padding, top);

  menu.style.left = left + "px";
  menu.style.top = top + "px";

  setTimeout(() => {
    document.addEventListener('mousedown', removeContextMenu, { once: true });
    document.addEventListener('touchstart', removeContextMenu, { once: true });
  }, 0);
}
    function removeContextMenu() {
      document.querySelectorAll('.context-menu').forEach(e => e.remove());
    }

    // Modal
    function showModal(title, callback) {
      const backdrop = document.getElementById('modal-backdrop');
      const titleEl = document.getElementById('modal-title');
      const btnNo = document.getElementById('modal-btn-no');
      const btnYes = document.getElementById('modal-btn-yes');
      titleEl.textContent = title;
      backdrop.classList.add('active');
      btnNo.focus();
      function cleanup() {
        backdrop.classList.remove('active');
        btnNo.onclick = null;
        btnYes.onclick = null;
      }
      btnNo.onclick = ()=>{ cleanup(); callback(false); };
      btnYes.onclick = ()=>{ cleanup(); callback(true); };
    }
    function showInputModal(title, placeholder, callback) {
      const backdrop = document.getElementById('input-modal-backdrop');
      const titleEl = document.getElementById('input-modal-title');
      const input = document.getElementById('input-modal-input');
      const btnCancel = document.getElementById('input-modal-btn-cancel');
      const btnOK = document.getElementById('input-modal-btn-ok');
      titleEl.textContent = title;
      input.value = '';
      input.placeholder = placeholder || '';
      backdrop.classList.add('active');
      setTimeout(() => { input.focus(); }, 50);
      function cleanup() {
        backdrop.classList.remove('active');
        btnCancel.onclick = null;
        btnOK.onclick = null;
        input.onkeydown = null;
      }
      btnCancel.onclick = () => { cleanup(); callback(false); };
      btnOK.onclick = () => {
        cleanup();
        callback(input.value.trim());
      };
      input.onkeydown = (e) => {
        if (e.key === "Enter") { btnOK.click(); }
        if (e.key === "Escape") { btnCancel.click(); }
      };
    }

    // Table render
    function renderAllTables() {
      const area = document.getElementById('tables-area');
      area.innerHTML = '';
      CATEGORIES.forEach((cat, idx) => {
        if (!CATEGORY_NAMES[cat]) CATEGORY_NAMES[cat] = cat.charAt(0).toUpperCase() + cat.slice(1);
        const container = document.createElement('div');
        container.className = 'container';
        container.id = `${cat}-container`;

        // Header
        const headerClass = CATEGORY_HEADER_CLASSES[cat] || "default-header";
        const header = document.createElement('div');
        header.className = 'header ' + headerClass;
        header.id = `${cat}-header`;
        header.onclick = ()=>toggleCollapse(cat);
        // Three-dot menu button for table actions
        const menuBtn = document.createElement('button');
        menuBtn.className = 'table-menu-btn';
        menuBtn.innerHTML = '⋮';
        menuBtn.style.display = editMode ? 'inline-block' : 'none';
        menuBtn.onclick = function(e) {
          e.stopPropagation(); // Prevent collapse/expand
          showHeaderMenu(e, cat, idx);
        };
        // Header content
        const headerTitle = document.createElement('span');
        headerTitle.className = 'header-title';
        headerTitle.innerHTML = CATEGORY_NAMES[cat];
        const headerCount = document.createElement('span');
        headerCount.className = 'header-count';
        headerCount.id = `${cat}-count`;
        const headerArrow = document.createElement('span');
        headerArrow.className = 'collapse-arrow';
        headerArrow.id = `${cat}-arrow`;
        headerArrow.innerHTML = "&#9654;";
        header.appendChild(headerTitle);
        header.appendChild(headerCount);
        header.appendChild(headerArrow);
        header.appendChild(menuBtn);
        container.appendChild(header);

        // List
        const ul = document.createElement('ul');
        ul.id = cat;
        container.appendChild(ul);

        // Add item button
        const addBtn = document.createElement('button');
        addBtn.className = 'add-btn';
        addBtn.textContent = '＋';
        addBtn.onclick = (e)=>{
          e.stopPropagation();
          addItem(cat);
        };
        container.appendChild(addBtn);

        area.appendChild(container);

        renderList(cat);
        updateHeaderCount(cat);
      });
    }

    function showHeaderMenu(e, cat, idx) {
      let x = e.clientX, y = e.clientY;
      showContextMenu(x, y, [
        { label: "Move Up", disabled: idx === 0, action: () => moveTable(cat, -1) },
        { label: "Move Down", disabled: idx === CATEGORIES.length - 1, action: () => moveTable(cat, 1) },
        { label: "Delete", action: () => showModal(`Delete "${CATEGORY_NAMES[cat]}" and all its items?`, (yes) => { if(yes) deleteTable(cat); }) }
      ]);
    }

    function moveTable(cat, direction) {
      const idx = CATEGORIES.indexOf(cat);
      if (idx < 0) return;
      const swapWith = idx + direction;
      if (swapWith < 0 || swapWith >= CATEGORIES.length) return;
      [CATEGORIES[idx], CATEGORIES[swapWith]] = [CATEGORIES[swapWith], CATEGORIES[idx]];
      renderAllTables();
    }

    function deleteTable(cat) {
      db.ref(`/groceryLists/${cat}`).remove();
      setTimeout(renderAllTables, 300);
    }
    function toggleCollapse(cat) {
      const ul = document.getElementById(cat);
      const addBtn = document.querySelector(`#${cat}-container .add-btn`);
      const container = document.getElementById(cat+'-container');
      let collapsed = ul.style.display!=='none';
      setCollapsed(cat, collapsed);
    }
    function setCollapsed(cat, collapsed) {
      const ul = document.getElementById(cat);
      const addBtn = document.querySelector(`#${cat}-container .add-btn`);
      const container = document.getElementById(cat+'-container');
      if (!ul || !addBtn || !container) return;
      ul.style.display = collapsed?'none':'';
      addBtn.style.display = collapsed?'none':'';
      container.classList.toggle('collapsed', collapsed);
    }

    function renderList(cat) {
      const ul = document.getElementById(cat);
      if (!ul) return;
      ul.innerHTML = '';

      let items = groceryData[cat] || {};
      let keys = Object.keys(items);
      if (!originalKeyOrder[cat]) originalKeyOrder[cat] = keys.slice();
      if (checkZerosActive && originalKeyOrder[cat]) {
        const origOrder = originalKeyOrder[cat].slice();
        keys.sort((a,b)=>{
          const ia = items[a]?.count>0 ? 0 : 1;
          const ib = items[b]?.count>0 ? 0 : 1;
          if (ia !== ib) return ia-ib;
          return origOrder.indexOf(a) - origOrder.indexOf(b);
        });
      } else if (originalKeyOrder[cat]) {
        keys = originalKeyOrder[cat].slice();
      }

      keys.forEach((key, keyIdx) => {
        const item = items[key];
        if (!item || typeof item !== 'object' || typeof item.name !== 'string') return;
        const li = document.createElement('li');
        li.setAttribute('draggable', 'false');
        if(item.checked) li.classList.add('checked');
        if(item.count > 0) li.classList.add('has-count');
        li.style.position = 'relative';

        // Three-dot menu button for row actions
        const menuBtn = document.createElement('button');
        menuBtn.className = 'row-menu-btn';
        menuBtn.innerHTML = '⋮';
        menuBtn.style.display = editMode ? 'inline-block' : 'none';
        menuBtn.onclick = function(e) {
          e.stopPropagation();
          showRowMenu(e, cat, key, keys, keyIdx, item);
        };
        // Checkbox
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = !!item.checked;
        cb.onchange = () => toggleChecked(cat, key, cb.checked);

        // Name (edit on double click)
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name;
        name.ondblclick = (e) => {
          e.stopPropagation();
          editNameInline(cat, key, name, item);
        };

        // Counter
        const cnt = document.createElement('div');
        cnt.className = 'counter';
        const minus = document.createElement('button');
        minus.textContent = '-';
        minus.onclick = (e) => {
          e.stopPropagation();
          updateCount(cat, key, -1);
        };
        const count = document.createElement('span');
        count.className = 'count';
        count.textContent = item.count || 0;
        const plus = document.createElement('button');
        plus.textContent = '+';
        plus.onclick = (e) => {
          e.stopPropagation();
          updateCount(cat, key, +1);
        };
        cnt.appendChild(minus);
        cnt.appendChild(count);
        cnt.appendChild(plus);

        li.appendChild(cb);
        li.appendChild(name);
        li.appendChild(cnt);
        li.appendChild(menuBtn);

        ul.appendChild(li);
      });
    }

    function showRowMenu(e, cat, key, keys, keyIdx, item) {
  let x = e.clientX, y = e.clientY;
  showContextMenu(x, y, [
    { label: "Move to position…", action: () => moveRowToPositionPrompt(cat, key, keys, keyIdx) },
    { label: "Delete", action: () => showModal(`Delete item "${item.name}" from "${CATEGORY_NAMES[cat]}"?`, (yes) => { if(yes) deleteRow(cat, key); }) }
  ]);
}
    function moveRowToPositionPrompt(cat, key, keys, keyIdx) {
  showInputModal(
    `Move "${groceryData[cat][key].name}" to position (1-${keys.length}):`,
    `${keyIdx + 1}`,
    (input) => {
      if (!input) return;
      const newIndex = Math.max(0, Math.min(keys.length - 1, parseInt(input) - 1));
      moveRowToPosition(cat, key, newIndex);
    }
  );
}

function moveRowToPosition(cat, key, newIndex) {
  let arr = originalKeyOrder[cat];
  if (!arr) arr = originalKeyOrder[cat] = Object.keys(groceryData[cat] || {});
  const oldIndex = arr.indexOf(key);
  if (oldIndex === -1 || newIndex === oldIndex) return;
  arr.splice(oldIndex, 1);
  arr.splice(newIndex, 0, key);
  renderList(cat);
}

    function moveRow(cat, key, direction) {
      let arr = originalKeyOrder[cat];
      if (!arr) arr = originalKeyOrder[cat] = Object.keys(groceryData[cat] || {});
      const idx = arr.indexOf(key);
      if (idx < 0) return;
      const swapWith = idx + direction;
      if (swapWith < 0 || swapWith >= arr.length) return;
      [arr[idx], arr[swapWith]] = [arr[swapWith], arr[idx]];
      renderList(cat);
    }
    function deleteRow(cat, key) {
      db.ref(`/groceryLists/${cat}/${key}`).remove();
      setTimeout(()=>renderList(cat), 300);
    }
    function addItem(cat) {
      showInputModal('Enter new item name:', 'e.g. Carrots', function(name) {
        if(!name) return;
        db.ref(`/groceryLists/${cat}`).push({name: name, count: 0, checked: false});
      });
    }
    function addNewTablePrompt() {
      showInputModal('Enter table name (e.g. Pharmacy):', 'e.g. Pharmacy', function(tname) {
        if(!tname) return;
        tname = tname.trim();
        let catKey = tname.toLowerCase().replace(/[^a-z0-9]+/g,'_').replace(/^_+|_+$/g,'');
        if (!catKey) catKey = 'custom_' + Date.now();
        if(CATEGORIES.includes(catKey)) {
          alert('Table already exists!');
          return;
        }
        let items = {};
        showInputModal('Add an item to this table now? (Optional)', 'First item name', function(itemName) {
          if(itemName && itemName.trim()) {
            items = {[db.ref().push().key]: {name:itemName.trim(), count:0, checked:false}};
          }
          CATEGORY_NAMES[catKey] = tname;
          CATEGORY_HEADER_CLASSES[catKey] = "default-header";
          db.ref(`/groceryLists/${catKey}`).set(items);
        });
      });
    }

    function updateCount(cat, key, delta) {
      const item = groceryData[cat][key];
      if (!item || typeof item !== 'object' || typeof item.name !== 'string') return;
      let v = (item.count || 0) + delta;
      v = Math.max(0, Math.min(50, v));
      db.ref(`/groceryLists/${cat}/${key}`).update({ count: v });
    }
    function toggleChecked(cat, key, val) {
      db.ref(`/groceryLists/${cat}/${key}`).update({ checked: !!val });
    }
    function editNameInline(cat, key, nameDiv, oldItem) {
      if(nameDiv.classList.contains('editing')) return;
      const prevName = oldItem.name;
      nameDiv.classList.add('editing');
      nameDiv.setAttribute('contenteditable', 'true');
      nameDiv.setAttribute('spellcheck', 'false');
      nameDiv.style.userSelect = "text";
      nameDiv.focus();
      let finished = false;
      function finishEdit() {
        if (finished) return;
        finished = true;
        nameDiv.classList.remove('editing');
        nameDiv.removeAttribute('contenteditable');
        nameDiv.style.userSelect = "";
        const newValue = nameDiv.textContent.trim();
        if (!newValue) {
          db.ref(`/groceryLists/${cat}/${key}`).update({ name: prevName });
          nameDiv.textContent = prevName;
        } else if (newValue !== prevName) {
          db.ref(`/groceryLists/${cat}/${key}`).update({ name: newValue });
        }
      }
      nameDiv.onkeydown = function(e) {
        if (e.key === "Enter") { e.preventDefault(); finishEdit(); }
        if (e.key === "Escape") { nameDiv.textContent = prevName; finishEdit(); }
      };
      nameDiv.onblur = finishEdit;
    }

    // Custom confirm for Reset All
    document.getElementById('static-reset-btn').onclick = function() {
      showModal("Reset all counters to 0 and uncheck all items in all tables?", function(yes) {
        if (!yes) return;
        checkZerosActive = false;
        CATEGORIES.forEach(cat=>{
          const items = groceryData[cat] || {};
          Object.entries(items).forEach(([key, item]) => {
            db.ref(`/groceryLists/${cat}/${key}`).update({count:0, checked:false});
          });
        });
        setTimeout(()=>{
          renderAllTables();
        }, 350);
      });
    };
    // Custom confirm for Check Zeros
    document.getElementById('check-zeros-btn').onclick = function() {
      showModal("Do you want to check all 'zero' items (highlight items to buy)?", function(yes) {
        if (!yes) return;
        checkZerosActive = true;
        CATEGORIES.forEach(cat=>{
          const items = groceryData[cat] || {};
          Object.entries(items).forEach(([key, item]) => {
            if(item.count==0 && !item.checked) {
              db.ref(`/groceryLists/${cat}/${key}`).update({checked:true});
            }
          });
        });
        setTimeout(()=>{
          renderAllTables();
        }, 350);
      });
    };

    function updateHeaderCount(cat){
      const items = groceryData[cat] || {};
      const count = Object.values(items).filter(x=>x && typeof x === "object" && !x.checked && x.count>0).length;
      const el = document.getElementById(cat+'-count');
      if(!el) return;
      if(count>0) {
        el.textContent = count;
        el.className = 'header-count';
      } else {
        el.innerHTML = '<span class="header-check">&#10003;</span>';
        el.className = '';
      }
    }

    // Date/time
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        now.toLocaleString('en-AU', {weekday:'long',year:'numeric',month:'short',day:'numeric', hour:'2-digit',minute:'2-digit', second:'2-digit', hour12:true});
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Firebase Live Sync
    function subscribeAllLists() {
      listeners.forEach(fn => {try {fn();}catch(e){}});
      listeners = [];
      db.ref(`/groceryLists`).on('value', snap => {
        const data = snap.val() || {};
        groceryData = data;
        // Compose ordered categories
        let allKeys = Object.keys(data);
        let ordered = [];
        CATEGORIES.forEach(cat => { if(allKeys.includes(cat)) ordered.push(cat); });
        allKeys.forEach(cat=>{
          if(!ordered.includes(cat)) ordered.push(cat);
        });
        CATEGORIES = ordered.length ? ordered : allKeys;
        // Maintain key orders for each category
        Object.entries(data).forEach(([cat, items]) => {
          if (!originalKeyOrder[cat] && items) {
            originalKeyOrder[cat] = Object.keys(items);
          }
        });
        renderAllTables();
      });
      CATEGORIES.forEach(cat => {
        const ref = db.ref(`/groceryLists/${cat}`);
        const fn = ref.on('value', snap => {
          groceryData[cat] = snap.val() || {};
          renderList(cat);
          updateHeaderCount(cat);
        });
        listeners.push(() => ref.off('value', fn));
      });
    }

    // Show/hide UI based on login state
    function showMain() {
      document.getElementById('login-bg').style.display = 'none';
      document.getElementById('main-section').style.display = '';
      setLogoutButtonVisible(true);
    }

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user && (!ALLOWED_USERS.length || ALLOWED_USERS.includes(user.email))) {
        showMain();
        subscribeAllLists();
      } else {
        document.getElementById('main-section').style.display = 'none';
        document.getElementById('login-bg').style.display = '';
        setLogoutButtonVisible(false);
      }
    });
  </script>
